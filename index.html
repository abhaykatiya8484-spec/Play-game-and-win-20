<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 rupee win game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
        }
        .hole {
            width: 30vw; /* Changed from 120px */
            height: 30vw; /* Changed from 120px */
            background-color: #4a5568; /* Greyish color for the holes */
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 4px solid #2d3748; /* Darker border */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.1s ease-in-out;
        }
        .hole:hover {
            transform: scale(1.02);
        }
        .mole {
            width: 25vw; /* Changed from 100px */
            height: 25vw; /* Changed from 100px */
            background-color: #f56565; /* Red moles */
            border-radius: 50%;
            position: absolute;
            bottom: -30vw; /* Changed from -100px */
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.3s ease-in-out;
            pointer-events: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .mole.up {
            bottom: 2.5vw; /* Changed from 10px */
            pointer-events: auto;
        }
        .mole.hit {
            background-color: #48bb78; /* Green on hit */
            transform: scale(1.1) translateX(-50%);
            transition: transform 0.1s ease-out, bottom 0.3s ease-in-out;
        }
        .mole-message {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            transition: bottom 0.3s ease-out, opacity 0.3s ease-out;
        }
        .mole-message.show {
            bottom: 70%;
            opacity: 1;
        }

        /* Media Query to ensure it looks good on larger screens */
        @media (min-width: 768px) {
            .hole {
                width: 120px;
                height: 120px;
            }
            .mole {
                width: 100px;
                height: 100px;
                bottom: -100px;
            }
            .mole.up {
                bottom: 10px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 flex items-center justify-center min-h-screen p-4 text-white">

    <div class="bg-gray-800 p-8 rounded-3xl shadow-2xl max-w-4xl w-full text-center border border-gray-700">
        
        <h1 class="text-5xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
            20 rupee win game 
        </h1>
        <h2 class="text-2xl font-semibold text-gray-400 mb-4">Complete Full Game and Win 20 rupees</h2>
        
        <div class="flex items-center justify-center gap-x-8 mb-8 text-2xl font-bold">
            <div class="p-4 bg-gray-700 rounded-xl shadow-inner min-w-[120px]">
                Score: <span id="score" class="text-yellow-400">0</span>
            </div>
            <div class="p-4 bg-gray-700 rounded-xl shadow-inner min-w-[120px]">
                Time: <span id="time" class="text-red-400">60</span>s
            </div>
        </div>

        <div id="game-board" class="grid grid-cols-3 gap-6 mb-8 bg-gray-900 p-6 rounded-2xl shadow-inner border border-gray-700">
            </div>

        <div id="message-box" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center hidden">
            <div class="bg-gray-800 p-8 md:p-12 rounded-3xl shadow-xl text-center w-full max-w-md border border-gray-700">
                <h2 id="game-status" class="text-4xl font-bold mb-4 text-white">Game Over!</h2>
                <p class="text-xl text-gray-400 mb-2">Your final score is <span id="final-score" class="font-bold text-yellow-400">0</span>.</p>
                <p id="prize-message" class="text-xl font-bold text-green-400 mb-4 hidden">You won 20 credits!</p>
                <button id="restart-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-700 transition-colors shadow-lg mt-4">
                    Play Again
                </button>
            </div>
        </div>

        <button id="start-btn" class="bg-green-600 text-white font-bold py-4 px-12 rounded-full hover:bg-green-700 transition-colors shadow-lg text-lg mt-6">
            Start Game
        </button>
    </div>

    <script>
        const scoreSpan = document.getElementById('score');
        const timeSpan = document.getElementById('time');
        const gameBoard = document.getElementById('game-board');
        const startBtn = document.getElementById('start-btn');
        const messageBox = document.getElementById('message-box');
        const finalScoreSpan = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const prizeMessage = document.getElementById('prize-message');

        let score = 0;
        let time = 60;
        let gameRunning = false;
        let moleInterval;
        let timerInterval;

        const numHoles = 9;
        const gameSpeed = 500; // Moles now appear every 0.5 seconds

        // Generate holes and moles dynamically
        for (let i = 0; i < numHoles; i++) {
            const hole = document.createElement('div');
            hole.className = 'hole';
            
            const mole = document.createElement('div');
            mole.className = 'mole';
            mole.dataset.id = i;
            hole.appendChild(mole);

            const hitMessage = document.createElement('div');
            hitMessage.className = 'mole-message';
            hitMessage.textContent = '+1';
            hole.appendChild(hitMessage);

            gameBoard.appendChild(hole);
        }

        const moles = document.querySelectorAll('.mole');

        function getRandomMole() {
            const upMoles = document.querySelectorAll('.mole.up');
            if (upMoles.length > 0) {
                upMoles.forEach(mole => mole.classList.remove('up'));
            }
            const randomIndex = Math.floor(Math.random() * moles.length);
            return moles[randomIndex];
        }

        function appearMole() {
            if (!gameRunning) return;
            const randomMole = getRandomMole();
            randomMole.classList.add('up');
        }

        function hitMole(event) {
            if (!gameRunning) return;
            const clickedMole = event.target;
            if (clickedMole.classList.contains('up')) {
                score++;
                scoreSpan.textContent = score;
                clickedMole.classList.remove('up');
                clickedMole.classList.add('hit');

                const parentHole = clickedMole.parentElement;
                const message = parentHole.querySelector('.mole-message');
                message.classList.add('show');
                
                setTimeout(() => {
                    clickedMole.classList.remove('hit');
                    message.classList.remove('show');
                }, 300);
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(moleInterval);
            clearInterval(timerInterval);
            moles.forEach(mole => mole.classList.remove('up'));
            finalScoreSpan.textContent = score;
            
            // Winning condition logic
            if (score >= 20) {
                prizeMessage.classList.remove('hidden');
                document.getElementById('game-status').textContent = 'Congratulations!';
            } else {
                prizeMessage.classList.add('hidden');
                document.getElementById('game-status').textContent = 'Game Over!';
            }

            messageBox.classList.remove('hidden');
        }

        function startGame() {
            score = 0;
            time = 60;
            scoreSpan.textContent = score;
            timeSpan.textContent = time;
            gameRunning = true;
            messageBox.classList.add('hidden');
            startBtn.style.display = 'none';

            moleInterval = setInterval(appearMole, gameSpeed);
            
            timerInterval = setInterval(() => {
                time--;
                timeSpan.textContent = time;
                if (time <= 0) {
                    endGame();
                }
            }, 1000);
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        gameBoard.addEventListener('click', hitMole);

        // Initial setup for holes to prevent unwanted drag events
        moles.forEach(mole => {
             const parentHole = mole.parentElement;
             parentHole.addEventListener('dragstart', (e) => e.preventDefault());
        });
    </script>

</body>
</html>
